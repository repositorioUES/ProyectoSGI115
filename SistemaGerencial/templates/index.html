{% extends 'base.html' %}  
{% load static %} 

{% block title %}<title>Inicio</title>{% endblock title%}

{% block content %}

    <br>
    <div class="card-header">
        <i class="fas fa-chart-area me-1"></i>
       NÃºmero de consultorios por Clinica
    </div>
    <div class="card-body"><canvas id="Inicio" width="100%" height="30"></canvas></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>


    <script>
        var ctx = document.getElementById("Inicio");
        var myLineChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: "Consultorios",
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(255, 159, 64, 0.7)',
                        'rgba(145, 244, 19, 0.7)',
                        'rgba(206, 112, 112, 0.7)',
                        'rgba(44, 7, 253, 0.7)',
                        'rgba(7, 144, 113, 0.7)'
                    ],
                    borderColor: "rgba(2,117,216,1)",
                    data: {{ data|safe }},
                }],
            },
            options: {
                scales: {
                    xAxes: [{
                        time: {
                            unit: 'month'
                        },
                        gridLines: {
                            display: false
                        },
                        ticks: {
                            maxTicksLimit: 6
                        }
                    }],
                    yAxes: [{
                        ticks: {
                            min: 0,
                            maxTicksLimit: 5
                        },
                        gridLines: {
                            display: true
                        }
                    }],
                },
                legend: {
                    display: false
                }
            }
        });

    </script>
{% endblock content%}
